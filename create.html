<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<table border="1px" >
    <tr>
        <th>Title</th>
        <th>Content</th>
        <th>IMG</th>
        <th>Date</th>
        <th>Category</th>
    </tr>
    <tr>
       <td><input type="text" id="title"></td>
       <td><input type="text" id="content"></td>
       <td><input type="text" id="img"></td>
       <td><input type="date" id="date"></td>
        <td><select id="category_id">
            <option value="1">Đào</option>
            <option value="2">Quất</option>
        </select></td>
    </tr>

</table>
<button onclick="create()">Create</button>
</body>
<script>
    function create(){
        let title = $('#title').val();
        let content = $('#content').val();
        let img = $('#img').val();
        let date = $('#date').val();
        let category_id = $('#category_id').val();
        let obj={
            title:title,
            content:content,
            img:img,
            date:date,
            category_id:category_id

        }
        $.ajax({
            type: "POST",
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            url: "http://localhost:8080/blogs",
            data: JSON.stringify(obj),
            //xử lý khi thành công
            success: function (data) {
                console.log(data)
                location.href = "untitled1/show.html";
            },
            error: function (err) {
                console.log(err)
            }})
    }
</script>
</html>
